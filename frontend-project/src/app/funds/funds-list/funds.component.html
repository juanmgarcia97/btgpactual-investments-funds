<div style="text-align: -webkit-center;">
  <div class="header">
    <h1>Fondos de inversión</h1>
    <div class="client-info">
      <p><strong>Nombre cliente:</strong> {{ client.name }}</p>
      <p><strong>Balance:</strong> {{ client.balance }}</p>
      <p><strong>Total invertido:</strong> {{ client.balance ? 500000 - client.balance : client.balance }}</p>
    </div>
  </div>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="fundName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="fundMinAmount">
      <th mat-header-cell *matHeaderCellDef>Mínima inversión</th>
      <td mat-cell *matCellDef="let element">{{ element.minAmount }}</td>
    </ng-container>

    <ng-container matColumnDef="fundCategory">
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acción</th>
      <td mat-cell *matCellDef="let element">
        <button class="subscription-button" (click)="openDialogSubscription(element)">
          <fa-icon [icon]="subscribeIcon"></fa-icon>
        </button>
        <button class="unsubscription-button" (click)="unsubscription(element)">
          <fa-icon [icon]="unsubscribeIcon"></fa-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>

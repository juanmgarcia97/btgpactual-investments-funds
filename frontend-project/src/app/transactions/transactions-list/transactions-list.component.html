<div style="text-align: -webkit-center;">
  <div class="header">
    <h1>Historial de transacciones</h1>
    <button mat-button (click)="exporter.exportTable('xlsx')">
      Exportar
      <fa-icon [icon]="downloadIcon"></fa-icon>
    </button>
  </div>
  <table mat-table matTableExporter [dataSource]="data" class="mat-elevation-z8" #exporter="matTableExporter">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="fund">
      <th mat-header-cell *matHeaderCellDef>Nombre de fondo</th>
      <td mat-cell *matCellDef="let element">{{ element.fund.name }}</td>
    </ng-container>

    <ng-container matColumnDef="minAmount">
      <th mat-header-cell *matHeaderCellDef>Inversión mínima</th>
      <td mat-cell *matCellDef="let element">{{ element.fund.minAmount }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Inversión</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.client.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons>
  </mat-paginator>
</div>
